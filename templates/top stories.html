{% load static %}
{% load humanize %}

<section class="top-stories-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="owl-carousel active-stories-carousel">
                    {% for story in stories %}
                    <div class="single-stories-carousel d-flex align-items-center">
                        <div class="stories-thumb">
                            <img class="img-fluid" src="{{ story.image.url }}" alt>
                        </div>
                        <div class="stories-details">
                            <h6><a href>{{ story.title }} <br>
                                {{ story.content}}</a></h6>
                            <p>{{ story.published_date|naturaltime }}</p>
                        </div>
                    </div>
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>
</section>
