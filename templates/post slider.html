{% load static %}
{% load humanize %}
<section class="post-slider-area">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="owl-carousel active-post-carusel">
                    {% for post in posts_slider %}
                    <div class="single-post-carousel">
                        <div class="post-thumb">
                            <img class="img-fluid" src="{{ post.image.url }}" alt>
                        </div>
                        <div class="post-details">
                            <h2><a href="#">{{ post.title}} <br>
                                from sleep Daily</a></h2>
                            <div class="post-content d-flex justify-content-between">
                                <div class="post-meta">
                                    <div class="thumb"><img src="{% static "img/author/a1.png" %}" alt></div>
                                    <div class="c-desc">
                                        <h6>{{ post.author.first_name }}</h6>
                                        <br>
                                        <p><span class="lnr lnr-calendar-full"></span>{{ post.published_date|naturaltime }}</p>
                                    </div>
                                </div>
                                <div class="details">
                                    <p>{{ post.content }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>
</section>
